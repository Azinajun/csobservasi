<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi Function Lh</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --border-color: #bdc3c7;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 30px;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 250px;
        }
        
        .user-info div {
            display: flex;
            align-items: center;
        }
        
        .user-info label {
            width: 70px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .user-info input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .user-info input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .title {
            text-align: center;
            flex-grow: 1;
        }
        
        .title h1 {
            margin: 0;
            color: var(--dark-color);
            font-size: 28px;
            font-weight: 700;
        }
        
        .title p {
            margin: 5px 0 0;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .save-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: auto;
            align-self: flex-end;
        }
        
        .save-btn:hover {
            background-color: #2980b9;
        }
        
        .save-btn i {
            font-size: 18px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }
        
        th {
            background-color: var(--dark-color);
            color: white;
            font-weight: 500;
            padding: 12px 15px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }
        
        tr:nth-child(even) {
            background-color: var(--light-color);
        }
        
        tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .method-cell {
            text-align: center;
            width: 100px;
        }
        
        .method-btn {
            width: 36px;
            height: 36px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background-color: white;
            border-radius: 50%;
            margin: 0 5px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .method-btn:hover {
            transform: scale(1.1);
        }
        
        .method-btn.o {
            color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .method-btn.x {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        .method-btn.selected.o {
            background-color: var(--success-color);
            color: white;
        }
        
        .method-btn.selected.x {
            background-color: var(--danger-color);
            color: white;
        }
        
        textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            resize: vertical;
            min-height: 40px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .no-data {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .user-info {
                width: 100%;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>

                    noCell.rowSpan = section.items.length;
                    noCell.textContent = section.no;
                    row.appendChild(noCell);
                    
                    const areaCell = document.createElement('td');
                    areaCell.rowSpan = section.items.length;
                    areaCell.innerHTML = section.area.replace(/<br>/g, '<br>');
                    row.appendChild(areaCell);
                }
                
                const itemCell = document.createElement('td');
                itemCell.textContent = item;
                row.appendChild(itemCell);
                
                const methodCell = document.createElement('td');
                methodCell.className = 'method-cell';
                
                const oBtn = document.createElement('button');
                oBtn.className = 'method-btn o';
                oBtn.textContent = 'O';
                oBtn.addEventListener('click', () => {
                    oBtn.classList.toggle('selected');
                    xBtn.classList.remove('selected');
                });

                const xBtn = document.createElement('button');
                xBtn.className = 'method-btn x';
                xBtn.textContent = 'X';
                xBtn.addEventListener('click', () => {
                    xBtn.classList.toggle('selected');
                    oBtn.classList.remove('selected');
                });

                methodCell.appendChild(oBtn);
                methodCell.appendChild(xBtn);
                row.appendChild(methodCell);

                const noteCell = document.createElement('td');
                const noteInput = document.createElement('textarea');
                noteCell.appendChild(noteInput);
                row.appendChild(noteCell);

                tableBody.appendChild(row);
            });
        });

        // Export to Excel function
        document.getElementById('saveBtn').addEventListener('click', () => {
            const wb = XLSX.utils.book_new();
            const wsData = [
                ['No', 'Area', 'Item Check', 'Metode', 'Note']
            ];

            let currentNo = '', currentArea = '';
            const rows = document.querySelectorAll('#checksheet tbody tr');

            rows.forEach(row => {
                const cells = row.children;
                if (cells.length === 5) {
                    currentNo = cells[0].innerText;
                    currentArea = cells[1].innerText;
                    var item = cells[2].innerText;
                    var method = cells[3].querySelector('.method-btn.selected')?.textContent || '';
                    var note = cells[4].querySelector('textarea').value;
                } else if (cells.length === 3) {
                    var item = cells[0].innerText;
                    var method = cells[1].querySelector('.method-btn.selected')?.textContent || '';
                    var note = cells[2].querySelector('textarea').value;
                }

                wsData.push([currentNo, currentArea, item, method, note]);
            });

            const ws = XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, 'Checksheet');

            const name = document.getElementById('name').value || 'unknown';
            const npk = document.getElementById('npk').value || '0000';
            const fileName = `Checksheet_${name}_${npk}.xlsx`;

            XLSX.writeFile(wb, fileName);
        });
    </script>
</body>
</html>

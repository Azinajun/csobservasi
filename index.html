<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checksheet Evaluasi D29D</title>
 <style>
  body { 
    font-family: Arial, sans-serif; 
    margin: 0; 
    background: #f2f2f2; 
  }
  nav { 
    background: #2c3e50; 
    color: white; 
    padding: 10px; 
    display: flex; 
    gap: 10px; 
    flex-wrap: wrap; /* Memastikan tombol akan turun jika tidak muat */
    justify-content: center; /* Tombol berada di tengah */
  }
  nav button {
    background: #34495e; 
    color: white; 
    border: none; 
    padding: 10px 20px;
    cursor: pointer; 
    border-radius: 5px; 
    transition: background 0.3s;
    flex-grow: 1; /* Tombol akan membesar mengisi ruang */
    min-width: 150px; /* Lebar minimum tombol */
  }
  nav button:hover { 
    background: #1abc9c; 
  }
  iframe {
    width: 100%; 
    height: calc(100vh - 60px); 
    border: none; 
    background: white;
  }

  /* Media Query untuk perangkat mobile */
  @media (max-width: 768px) {
    nav {
      flex-direction: column; /* Mengubah susunan tombol menjadi vertikal */
    }
    iframe {
      height: calc(100vh - 250px); /* Menyesuaikan tinggi iframe agar navigasi tidak tumpang tindih */
    }
  }
</style>
</head>
<body>
  <nav>
    <button onclick="loadPage('appearance-lh.html')">Appearance LH</button>
    <button onclick="loadPage('appearance-rh.html')">Appearance RH</button>
    <button onclick="loadPage('appearance-rear.html')">Appearance Rear</button>
    <button onclick="loadPage('function-lh.html')">Function LH</button>
    <button onclick="loadPage('function-rh.html')">Function RH</button>
    <button onclick="loadPage('function-rear.html')">Function Rear</button>
  </nav>
  <iframe id="content-frame" src="appearance-lh.html"></iframe>
  <script>
    function loadPage(page) {
      document.getElementById('content-frame').src = page;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checksheet Evaluasi D29D</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }
    nav {
      background: #2c3e50; color: white; padding: 10px;
      display: flex; gap: 10px; flex-wrap: wrap;
      overflow-x: auto; white-space: nowrap;
    }
    nav button {
      background: #34495e; color: white; border: none; padding: 10px 20px;
      cursor: pointer; border-radius: 5px; transition: background 0.3s;
      flex: none;
    }
    nav button:hover { background: #1abc9c; }
    iframe {
      width: 100%;
      height: calc(100dvh - 60px);
      border: none;
      background: white;
    }
    @media (max-width: 768px) {
      nav button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="loadPage('appearance-lh.html')">Appearance LH</button>
    <button onclick="loadPage('appearance-rh.html')">Appearance RH</button>
    <button onclick="loadPage('appearance-rear.html')">Appearance Rear</button>
    <button onclick="loadPage('function-lh.html')">Function LH</button>
    <button onclick="loadPage('function-rh.html')">Function RH</button>
    <button onclick="loadPage('function-rear.html')">Function Rear</button>
  </nav>
  <iframe id="content-frame" src="appearance-lh.html"></iframe>
  <script>
    function loadPage(page) {
      document.getElementById('content-frame').src = page;
    }
  </script>
</body>
</html>
